<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Home Made Pickles & Snacks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff5f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffb6c1;
      padding: 20px;
      text-align: center;
      color: white;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 182, 193, 0.4);
    }

    h2 {
      text-align: center;
      color: #d81b60;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: 600;
      color: #555;
    }

    input[type="email"],
    input[type="password"] {
      padding: 10px;
      border: 1px solid #ffc0cb;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 1em;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #c2185b;
    }

    .note {
      text-align: center;
      margin-top: 15px;
    }

    .note a {
      color: #d81b60;
      text-decoration: none;
    }

    .note a:hover {
      text-decoration: underline;
    }

    .flash {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Home Made Pickles & Snacks</h1>
  <nav>
    <a href="/">Home</a>
    <a href="/veg">Veg</a>
    <a href="/nonveg">Non-Veg</a>
    <a href="/snacks">Snacks</a>
    <a href="/cart">Cart</a>
  </nav>
</header>

<div class="container">
  <h2>Login to Your Account</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required placeholder="you@example.com">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required placeholder="Enter your password">

    <button type="submit">Login</button>
  </form>

  <div class="note">
    Don't have an account? <a href="/signup">Sign up here</a>
  </div>
</div>

</body>
</html>
