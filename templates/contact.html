<!DOCTYPE html>
<html>
<head>
  <title>Contact Us - Home Made Pickles</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffb6c1;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 1.5em;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #d81b60;
      margin-bottom: 20px;
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ffb6c1;
      border-radius: 6px;
    }
    button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>
  <header>Contact Us</header>
  <div class="container">
    <h2>Weâ€™d Love to Hear from You!</h2>
    <form method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
